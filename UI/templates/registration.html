<!DOCTYPE html>
<html>
	<head>
		<title>Questioner - Questioner helps a meetup organizer prioritize questions to be answered</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" href="../static/styles/style.css" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="../static/js/main.js"></script> 
	</head>
	
	<body id="top">
		<!-- Content of body section -->
		
		<div class="container">
		 <header>
			<div class="row">
				<!-- Uniform application header section -->
					<div class="column-lg-2 column-md-2 column-sm-1 column-xs-2">
						<div class="logo">
						  <a href="index.html" title="go to home">
							<img src="../static/images/logo.png" class="img" alt="Questioner" />		
						  </a>				
						</div>
						<div class="logo-mobile">
							<button class="button-rounded" onclick="menuDrawer()">
								<span class="fa fa-list fa-2x"></span>
							</button>
						</div>
					</div>
					<div class="column-lg-6 column-md-6 column-sm-6 column-xs-10">
						<form method="post" action="">
							<input type="search" name="search" placeholder="Search Meetup" class="input input-long" />
							<button type="submit" class="button button-short"><span class="fa fa-search"></span></button>						
						</form>
					</div>
					<div class="column-lg-4 column-md-4 column-sm-4 column-xs-4">
					  <nav class="menu">
						<ul>
							<li><a href=""> <span class="fa fa-user-o"></span> Administrator </a></li>	
							<li><a href=""> <span class="fa fa-sign-in"></span> Login </a> </li>	
							<li><a href=""> <span class="fa fa-user-o"></span> Sign Up </a></li>				
						</ul>	
					   </nav>				
					</div>				
				
				<!-- End uniform application header section -->
			</div>
		</header>
			
			
			<!-- Start the registration form section -->
		<main>
			<div class="row">
				<div class="column-lg-12 column-md-12 column-sm-12 column-xs-12">
					<form method="post" action="">
						<fieldset class="border-rounded">
							<legend>Sign In</legend>
							<div class="center-text">
								<a href="" id="fa-facebook" title="Stack Overflow Lite Facebook">
									<span class="fa-stack fa-2x">
										<i class="fa fa-circle fa-stack-2x"></i> 
										<i class="fa fa-user-o fa-stack-1x fa-inverse"></i> 
									</span>	
							   </a>
							</div>
							
							<div>
								<input class="input input-field" type="text" name="username" placeholder="Enter username" />
							</div>
							<div>
								<input class="input input-field" type="email" name="email" placeholder="Enter email" />
							</div>
							<div>
								<input class="input input-field" type="password" name="password" placeholder="Enter password" />
							</div>
							<div>
								<input class="input input-field" type="password" name="cpassword" placeholder="Confirm password" />
							</div>
							<button class="button input-field" type="submit">Create Account </button>
							<p class="input-field">Already have an account ? <a href="login.html" title="Login">Login <span class="fa fa-sign-in"></span></a></p>
						</fieldset>
						
					</form>
				</div>	
			</div>
			<!-- End the registration form section -->		
		</main>
	 </div>
		
		<!-- Start footer section -->
		<footer>
			<div class="column-lg-12 column-md-12 column-sm-12 column-xs-12">
				<a href="index.html" title="Questioner">&copy;Questioner 2019</a>
				<a id="scroll-top" href="#top" class="fa fa-angle-up fa-lg">
				
				</a>
			</div>		
		</footer>
		
		<!-- End the footer section -->
	   
	   <!-- Drawer menu for tablet and mobile devices -->
	    <div class="drawer-menu" id="mobile-menu">
	    	<ul>
				<li><a href=""><span class="fa fa-home"></span> Questioner </a></li>
				<li><a href=""><span class="fa fa-sign-in"></span> Sign In </a></li>
				<li><a href=""><span class="fa fa-user-o"></span> Sign Up </a></li>
				<li><a href=""><span class="fa fa-user-o"></span> Administrator</a></li>	    	
	    	</ul>
	    </div>
	   
	   <!-- End Drawer menu -->
	
		<!-- End of body section -->
	</body>
</html>
