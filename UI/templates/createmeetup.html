<!DOCTYPE html>
<html>
	<head>
		<title>Questioner - Questioner helps a meetup organizer prioritize questions to be answered</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" href="../static/styles/style.css" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="../static/js/main.js"></script> 
	</head>
	
	<body id="top">
		<!-- Content of body section -->
		
		<div class="container">
		 <header>
			<div class="row">
				<!-- Uniform application header section -->
					<div class="column-lg-2 column-md-2 column-sm-1 column-xs-2">
						<div class="logo">
						  <a href="" title="go to home">
							<img src="../static/images/logo.png" class="img" alt="Questioner" />		
						  </a>				
						</div>
						<div class="logo-mobile">
							<button class="button-rounded" onclick="menuDrawer()">
								<span class="fa fa-list fa-2x"></span>
							</button>
						</div>
					</div>
					<div class="column-lg-6 column-md-6 column-sm-6 column-xs-10">
						<form method="post" action="">
							<input type="search" name="search" placeholder="Search Meetup" class="input input-long" />
							<button type="submit" class="button button-short"><span class="fa fa-search"></span></button>						
						</form>
					</div>
					<div class="column-lg-4 column-md-4 column-sm-4 column-xs-4">
					  <nav class="menu">
						<ul>
							<li><a href=""> <span class="fa fa-user-o"></span> Account (Admin) </a></li>	
							<li><a href=""> <span class="fa fa-sign-out"></span> Sign Out </a></li>				
						</ul>	
					   </nav>				
					</div>				
				
				<!-- End uniform application header section -->
			</div>
		</header>
			
			
			<!-- Start the Admin dashboard create meetup section -->
		<main>
			<div class="row">
				<h2>Admin Dashboard</h2>			
			</div>
			
			<div class="row">
				<div class="column-lg-3 column-md-3 column-sm-3 column-xs-12">
					<div class="profile">
					   <div class="center-text">
								<a href="" title="Questioner">
									<span class="fa-stack fa-2x">
										<i class="fa fa-circle fa-stack-2x"></i> 
										<i class="fa fa-user-o fa-stack-1x fa-inverse"></i> 
									</span>	
							   </a>	
							   <div class="row">
							   	<div class="column-lg-12 column-md-12 column-sm-12 column-xs-12">
							   		Logged In: <span>Administrator</span> 
							   	</div>		
							   </div>	   
					   </div>
						<div class="divider"></div>
								<div class="row">
									
								 <div class="">
								 	<div class="column-lg-12 column-md-12 column-sm-12 column-xs-12">
								 	<nav>
							   		<ul>
							   			<li><a href="" class="block success"><span class="fa fa-plus"></span> Add Meetup</a></li>
							   			<li><a href="" class="block danger"><span class="fa fa-trash-o"></span> Delete Meetup</a></li>
							   			<li><a href="" class="block info"><span class="fa fa-eye"></span> View Meetups</a></li>
							   			<li><a href="" class="block warning"><span class="fa fa-sign-out"></span> Sign Out</a></li>
							   		</ul>
							   	  </nav>
							   	</div>	
							     </div>	
							   </div>	 
					</div>
				
				</div>
				
				<div class="dashboard column-lg-9 column-md-9 column-sm-9 column-xs-12">
					<div class="row admin">
						<h2>Add Meetup 
							<span class="fa-stack">
  									<i class="fa fa-circle-thin fa-stack-2x"></i>
  									<i class="fa fa-plus fa-stack-1x"></i>
							</span>
						</h2>	
						
						<div class="column-lg-12 column-md-12 colum-sm-12 column-xs-12">
							<form method="post" action="">
							  <div>
							  	<input type="text" name="title" class="input input-field" />
							  </div>
							  
							  <div>
							  	<input type="text" name="venue" class="input input-field" />
							  </div>
							  <div>
							  	<input type="date" name="date" class="input input-field" />
							  </div>
							  <div>
							  	<input type="file" name="file" class="input input-field" />
							  </div>
							  
							  <div>
							  	<button type="submit" class="button input-field" name="file" class="input input-field">
							  		Add Meetup <span class="fa fa-plus"></span>
							  	</button>
							  </div>
							  
							</form>
						</div>
					</div>
					<div class="row">
						<div class="divider"></div>					
					</div>
				</div>
			
			</div>
			
			<!-- End the admin dashboard create meetup section -->

	 </div>

		<footer>
			<div class="column-lg-12 column-md-12 column-sm-12 column-xs-12">
				<a href="" title="Questioner">&copy;Questioner 2019</a>
				<a id="scroll-top" href="#top" class="fa fa-angle-up fa-lg">
				
				</a>
			</div>		
		</footer>
		
		<!-- End the footer section -->
	   
	   <!-- Drawer menu for tablet and mobile devices -->
	    <div class="drawer-menu" id="mobile-menu">
	    	<ul>
				<li><a href=""><span class="fa fa-home"></span> Questioner </a></li>
				<li><a href=""><span class="fa fa-sign-in"></span> Sign In </a></li>
				<li><a href=""><span class="fa fa-user-o"></span> Sign Up </a></li>
				<li><a href=""><span class="fa fa-user-o"></span> Administrator</a></li>	    	
	    	</ul>
	    </div>
	   
	   <!-- End Drawer menu -->
	
		<!-- End of body section -->
	</body>
</html>
